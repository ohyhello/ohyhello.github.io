<p><img src="//ohyhello-1252778666.file.myqcloud.com/2019/07/22/motherfshop/QQ20190722173252550ed3227ea51f43.jpg" alt="QQ20190722173252550ed3227ea51f43.jpg"></p>
<p><img src="//ohyhello-1252778666.file.myqcloud.com/2019/07/22/motherfshop/Screenshot_2019-07-22-17-30-28-728_com.jingdong.a.jpg" alt="Screenshot_2019-07-22-17-30-28-728_com.jingdong.a.jpg"></p>
<p>这几天准备去成都旅游，翻了下东西找不到以前的自拍杆了。贪快，去狗东买了个米家的自拍杆。</p>
<p>##快递<br>狗东的快递是非常的快，这点没的说，今天我手机上已经显示到货了我却没收到货，我就打电话问快递员，他说他忘记发快递柜消息了，隔了一个中午，我去拿快递，一打开就发现盒子的包装被撕了（当时没有拍下来），外面的包装袋子也不是官方原装的。抽开后，检查自拍杆能正常使用，所幸物品的价格和价值不是很高就凑合着用。</p>
<p>最后： 小心二手东！</p>
